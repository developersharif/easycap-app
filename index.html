<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCap - Screen Recording Reimagined</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7ff;
            font-family: 'Inter', sans-serif;
        }
        .brand-blue {
            background-color: #1A3B5C;
            color: white;
        }
        .gradient-overlay {
            background: linear-gradient(135deg, #1A3B5C 0%, #2C5F8D 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-xl shadow-2xl brand-blue gradient-overlay w-full max-w-2xl mx-4">
        <h1 class="text-4xl font-bold mb-6 text-white">EasyCap</h1>
        <h2 class="text-3xl mb-4 text-white">Screen Recorder & Screenshot Tool</h2>
        <p class="text-xl mb-8 text-gray-200">Capture your screen with unprecedented ease and quality. Coming soon!</p>
        <div class="flex justify-center space-x-4">
            <input type="email" placeholder="Get notified when we launch" class="px-4 py-2 rounded-lg w-64 text-gray-800">
            <button class="bg-white text-brand-blue px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                Notify Me
            </button>
        </div>
    </div>
</body>
</html>
