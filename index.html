<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCap - Screen Recording Reimagined</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7ff;
            font-family: 'Inter', sans-serif;
        }
        .brand-blue {
            background-color: #1A3B5C;
            color: white;
        }
        .gradient-overlay {
            background: linear-gradient(135deg, #1A3B5C 0%, #2C5F8D 100%);
        }
        .form-input {
            color: #1A3B5C;
            border: 2px solid #1A3B5C;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-xl shadow-2xl brand-blue gradient-overlay w-full max-w-2xl mx-4">
        <h1 class="text-4xl font-bold mb-6 text-white">EasyCap</h1>
        <h2 class="text-3xl mb-4 text-white">Screen Recorder & Screenshot Tool</h2>
        <p class="text-xl mb-8 text-gray-200">Capture your screen with unprecedented ease and quality. Coming soon!</p>
        
        <form 
            action="https://formspree.io/f/xvgoyjlb" 
            method="POST" 
            class="flex flex-col items-center space-y-4"
        >
            <input 
                type="email" 
                name="email" 
                placeholder="Enter your email" 
                required 
                class="px-4 py-2 rounded-lg w-full max-w-md form-input"
            >
            <textarea 
                name="message" 
                placeholder="Optional: Tell us what features you're most excited about" 
                class="px-4 py-2 rounded-lg w-full max-w-md form-input h-24"
            ></textarea>
            <button 
                type="submit" 
                class="bg-blue-500 text-brand-blue px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition duration-300"
            >
                Get Early Access
            </button>
        </form>
    </div>
</body>
</html>
